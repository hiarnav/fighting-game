<head>
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div style="position: relative; display: inline-block; padding-top: 50px">
    <div
      style="
        position: absolute;
        display: flex;
        align-items: center;
        width: 100%;
        padding: 20px;
      "
    >
      <!-- player health display-->
      <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
        <div
          style="background-color: yellow; height: 30px; width: 100%"
        ></div>
        <div id="playerHealth"
        style="position: absolute; background-color: white; top: 0; bottom: 0; right: 0; width: 100%";"
      ></div>
      </div>
      <!-- timer-->
      <div id="timer" style="background-color: lightpink; width: 100px; height: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center;">
        10
      </div>
      <!-- enemy health display-->
      <div style="position: relative; height: 30px; width: 100%">
          <div
            style="background-color: yellow; height: 30px;"
          ></div>
          <div id="enemyHealth"
          style="position: absolute; background-color: white; top: 0; bottom: 0; right: 0; left: 0";"
        ></div>
        </div>
    </div>
    <div id="postGameText" style="position: absolute; color: white; display: none; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0">Tie</div>
    <canvas></canvas>

  </div>

  <script src="class.js"></script>
  <script src="index.js"></script>
</body>
